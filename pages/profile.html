<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/profile.css">
    <title>Foody|Profile</title>
</head>
<body>
    <section class="header">
        <div class="profile">
            <img src="../assets/alevision-co-9SSJx7m_Tbs-unsplash.jpg" alt="">
        </div>
    </section>
    <!--section for editing user's profile-->
    <section class="edit">
        <div class="container">
            <h1>Profile</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>First Name: </label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Last Name: </label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" required id="password1">
                    <span></span>
                    <label>New password:</label>
                </div>
                <div class="txt_field">
                    <input type="password" required id="password2">
                    <span></span>
                    <label>Re-enter New password:</label>
                </div>
                <input type="submit" value="save changes">

            </form>
        </div>
    </section>
</body>
</html>
