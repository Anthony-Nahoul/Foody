<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/profile.css">
    <script src="../js/profile.js"></script>
    <title>Foody|Profile</title>
</head>
<body>
    <section class="header">
        <div class="profile">
            <img src="../assets/alevision-co-9SSJx7m_Tbs-unsplash.jpg" alt="">
        </div>
    </section>
    <section>
        <div class="container">
            <form action="/action_page.php">
              <h1>Edit Profile</h1>  
              <div class="row">
                <div class="col-25">
                  <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
              </div>
              
              <div class="row">
                <div class="col-25">
                  <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
              </div>
              
              <div class="row">
                <div class="col-25">
                  <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="email" name="email" placeholder="Your email..">
                </div>
              </div>
            
              <div class="row">
                <div class="col-25">
                  <label for="password">New Password: </label>
                </div>
                <div class="col-75">
                  <input type="password" id="password1" name="password" placeholder="New password.." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="password">New Password: </label>
                </div>
                <div class="col-75">
                  <input type="password" id="password2" name="password" placeholder="Re-enter New password.." required>
                </div>
              </div>

              <div class="row">
                <input type="submit" value="Save changes">
              </div>

            </form>
          </div>
          <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
                  
    </section>
</body>
</html>
