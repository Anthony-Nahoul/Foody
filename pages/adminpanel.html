<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png"/>
    <link href="../styles/adminpanel.css" type="text/css" rel="stylesheet"/>
    <title>Foody | Admin Panel</title>
</head>
<body>
    <!-- Menu-->
    <div id="container" class="container">
        <div id="navigation" class="navigation">
            <ul>
                <li class="picelement">
                    <a href="#">
                        <span class="icon"></span>
                        <span class="title"><img src="../assets/logo_transparent.png" alt="Foody logo"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="restaurant-outline"></ion-icon></span>
                        <span class="title" id="restaurants">Restaurants</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="ribbon-outline"></ion-icon></span>
                        <span class="title" id="reviews">Reviews</span>
                    </a>
                </li>
                <li id="menu-users">
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title" >Users</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title" id="signout">Sign out</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Main-->
        <div id="main" class="main">
            <div id="topbar" class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="main-title"><i><h2>Admin Panel</h2></i></div>
                <div class="userimg">
                    <img src="../assets/userpic.jpg" alt="">
                </div>
            </div>
            <div class="details">
                <div id="idusers" class="users">
                    <div class="titleusers">
                        <h3>Users</h3>
                    </div>
                    <div id="listusers" class="listusers">
                        <ul id="unorderedusers">
                            <li class="items id"><strong>ID</strong></li>
                            <li class="items fname"><strong>First Name</strong></li>
                            <li class="items lname"><strong>Last Name</strong></li>
                            <li class="items email"><strong>Email</strong></li>
                            <li class="items password"><strong>Password</strong></li>
                            <li class="items user_piclink"><strong>Picture</strong></li>
                            <li class="items type"><strong>User Type</strong></li>
                        </ul>
                    </div>
                    <div class="list-reviews">
                        <div class="title-reviews">

                        </div>
                        <table class="reviews">
                            <tr>
                                <td class="td reviewid">ID</td>
                                <td class="td user_id">user ID</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Datalist -->
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../js/adminpanel.js" charset="utf-8"></script>
</body>
</html>
